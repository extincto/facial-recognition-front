<div class="Cam">

  <div class="allFrames">
    <webcam class="webcam" [height]="600" [width]="600" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
      *ngIf="showWebcam" [videoOptions]="videoOptions" (initError)="handleInitError($event)"></webcam>
    <img [src]="webcamImage.imageAsDataUrl" class="snapshot" *ngIf="webcamImage" />
  </div>

<div class="allButtons">
  <button mat-raised-button color="primary" class="actionBtn" (click)="triggerSnapshot();"><i class="material-icons">photo_camera</i></button>
  <button mat-raised-button color="primary" class="actionBtn" (click)="toggleWebcam();"><i class="material-icons">toggle_on</i></button>
  <button mat-raised-button color="warn" class="retake" (click)="triggerSnapshot();"><i class="material-icons">photo_camera</i></button>
</div>
