<button mat-stroked-button class="identification" (click)="triggerSnapshot();" [routerLink]="['loan']">S'identifier</button>

<div class="Cam">

  <div>
    <webcam [height]="1400" [width]="1200" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
      [videoOptions]="videoOptions" (initError)="handleInitError($event)"></webcam>
    <br />
    <!-- <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button> -->
    <button class="actionBtn" (click)="toggleWebcam();">Toggle Webcam</button>
  </div>
</div>
